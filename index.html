<body>
	<div id ="intro" data-role="page">

	<div id ="form" data-role="page">

				</div>
				<div data-role="fieldcontain"> 
					<label for="textSize"> Size:</label>
					<input type="range" name="textSize" value="12" min="8" max="500" data-popup-enabled="true"/><br/>
				</div>
					<!--<label> Color: </label>
					<input class="color" name="textColor" value="66ff00"><br/>
					-->
				<div data-role="fieldcontain"> 				
					<label for="color">Color:</label>
					<input type="color" name="color" id="color" value="" />
				</div>
				<a href="#intro" data-role="button" data-inline="true">Cancel</a>
				<a href="#text" data-role="button" data-inline="true" data-theme="b">Save</a>

		</div>
	</div>
	<div id ="form" data-role="page">
		<div data-role="header">
			<h1>Awesomify your text!</h1>
			<a href="#intro" data-rel="back">Back</a>
		</div>
		<div data-role="content">	
			<form method="post" id="textAwesome">
				<div data-role="fieldcontain">
					<label for="input">Text to Awesomify: </label>
					<input type="text" id="input" name="input"/>
				</div>
				<div data-role="fieldcontain"> 
					<label for="textSize">Size: </label>
					<input type="range" id="textSize" name="textSize" value="13" min="8" max="500" data-popup-enabled="true"/>
				</div>
					
				<div data-role="fieldcontain"> 			
					<!--
					<label> Color: </label>
					<input class="color" name="textColor" id="color" value="66ff00">
					-->
					<label for="color">Color: </label>
					<input type="color" name="color" id="color" value="" />
					
				</div>
				<a href="#intro" data-role="button" data-inline="true">Cancel</a>
				<a href="#result" data-role="button" data-inline="true" data-theme="b" onclick="total()">GO GO GO!</a>
			</form>
		</div>
	</div>
	<script>
		function total(){
			var textToAwesome = document.forms["textAwesome"]["input"].value;
			var size = document.forms["textAwesome"]["textSize"].value;
			var textColor = document.forms["textAwesome"]["color"].value;
			var textResult=document.getElementById("textDiv");
			textResult.innerHTML="<p id='textResult' style='color:" + textColor + "; font-size: " + size + "px;' >" + textToAwesome + "</p>";
		}
</script>
	<div id ="result" data-role="page">
