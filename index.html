<!DOCTYPE html>
<html>

<head>

<title>Text Awesomifier</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="jquery.mobile-1.4.4.min.css" />
<link rel="stylesheet" href="style.css" />
<link rel="apple-touch-icon-precomposed" href="res/icon.png" />
<link rel="icon" type="image/png" href="res/icon.png">
<script src="jQuery-1.11.1.js" type="text/javascript"></script>
<script src="jscolor/jscolor.js" type="text/javascript" ></script>
<script src="jquery.mobile-1.4.4.min.js"></script>
<script src="product.js"></script>

</head>

<body>
	<div id ="intro" data-role="page">
		<div data-role="header">
			<h1>Text Awesomifier</h1>
		</div>
			
		<div data-role="content">	
			<h2>Welcome</h2>
			<p>Enter the text you want and make it awesome!</p>
			<a href="#form" data-role="button" id="goButton">Let's Go!</a>
		</div>
	</div>
	<div id ="form" data-role="page">
		<div data-role="header">
			<h1>Awesomify your text!</h1>
			<a href="#intro" data-rel="back">Back</a>
		</div>
		<div data-role="content">	
			<form method="post" id="textAwesome">
				<div data-role="fieldcontain">
					<label for="input">Text to Awesomify: </label>
					<input type="text" name="input" id="input" onkeydown="setText();storeOriginal()" />
				</div>

				<div data-role="fieldcontain"> 			
					<label for="transparent">Transparency: </label>
					<input type="range" name="transparent" id="transparent" value="100" min="0" max="100" onchange="setTransparent()" />					
				</div>
				
				<div data-role="fieldcontain"> 
					<label for="textSize">Size: </label>
					<input type="range" name="textSize" id="textSize" value="13" min="8" max="500" data-popup-enabled="true" onchange="setSize()" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="font" class="select">Font: </label>
					<select name="font" id="font" onchange="setFont()">
					   <script>getFonts()</script>
					</select>
				</div>
				
				<div data-role="fieldcontain">
					<label for="capitalization" class="select">Capitalization: </label>
					<select name="capitalization" id="capitalization" onchange="setCapitalization()">
						<option value="none">None</option>
						<option value="uppercase">UPPERCASE</option>
						<option value="lowercase">lowercase</option>
						<option value="RaNDom">RaNDom</option>
					</select>
				</div>
                
				<div data-role="fieldcontain">
					<label for="shadow" class="select">Shadow: </label>
					   <input type="range" name="shadow" id="shadow" value="0" min="-50" max="50" data-popup-enabled="true" onchange="setShadow()" />
				</div>

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
						<legend>Font styling:</legend>
						<input type="checkbox" name="bold" id="bold" value="bold" class="textDeco" onchange='setTextDeco("font-weight","bold")' />
						<label for="bold"><br/><b> b </b></label>

						<input type="checkbox" name="italics" id="italic" value="italic" class="textDeco" onchange='setTextDeco("font-style", "italic")' />
						<label for="italic"><br/><em> i </em></label>

						<input type="checkbox" name="underline" id="underline" value="underline" class="textDeco" onchange='setTextDeco("text-decoration", "underline")' />
						<label for="underline"><br/><u> u </u></label>   
						
						<input type="checkbox" name="wrap" id="wrap" value="break-word" class="textDeco" onchange="wordWrap()"/>
						<label for="wrap">word<br/>wrap</label>
						
						<input type="checkbox" name="line-through" id="line-through" value="strike" class="textDeco" onChange='setLineThrough()' />
						<label for="line-through"><br/><strike>strike</strike></label>  
					</fieldset>
				</div>
				
			<div data-role="fieldcontain"> 			
				<fieldset data-role="controlgroup" data-mini="true">
				<legend>Color: </legend>
				<input type="color" name="color" id="color" value="" onchange="setColor()" />
                </fieldset>
                <fieldset data-role="controlgroup" data-mini="true">
				<legend>Background Color: </legend>
				<input type="color" name="bgcolor" id="bgcolor" value="" onchange="setBgColor()" />
                    
				<a href="#" data-role="button" data-inline="true" data-theme="b" onclick="randomColor()">Random Color!</a>
				</fieldset>
            </div>
			
			<div data-role="controlgroup" data-mini="true">
			<a href="#" data-role="button" data-inline="true" data-theme="b" onclick="randomColor()">Random Color!</a>
			<a href="#" data-role="button" data-inline="true" data-theme="b" onclick="randomSize()">Random Size!</a>
			<a href="#" data-role="button" data-inline="true" data-theme="b" onclick="randomAll()">Randomnize All!</a>
			</div>
                    	
				<!--<div data-role="controlgroup">
					<a href="#intro" data-role="button" data-inline="true">Cancel</a>
					<a href="#" data-role="button" data-inline="true" data-theme="b" onclick="total()">GO GO GO!</a>
				</div>
				-->
				
				<div id="product">
					<p id="textResult"> </p>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
